<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactiveState Vanilla TypeScript Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            margin: 10px 0;
            transition: border 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .counter-display {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
        }
        
        .todo-item {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
        }
        
        .todo-item:hover {
            border-color: #667eea;
        }
        
        .todo-item.done {
            opacity: 0.6;
            text-decoration: line-through;
        }
        
        .todo-input {
            flex: 1;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .form-preview {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 ReactiveState Vanilla Demo</h1>
        
        <!-- Example 1: Simple Counter -->
        <div class="card">
            <h2>1️⃣ Simple Counter</h2>
            <div class="counter-display" id="counter-display">0</div>
            <div style="text-align: center;">
                <button id="decrement">➖ Decrement</button>
                <button id="reset">🔄 Reset</button>
                <button id="increment">➕ Increment</button>
            </div>
        </div>
        
        <!-- Example 2: Form Binding -->
        <div class="card">
            <h2>2️⃣ Two-Way Form Binding</h2>
            <input id="name-input" type="text" placeholder="Enter your name">
            <input id="email-input" type="email" placeholder="Enter your email">
            <div class="form-preview">
                <strong>Live Preview:</strong><br>
                <span id="name-preview">-</span> (<span id="email-preview">-</span>)
            </div>
        </div>
        
        <!-- Example 3: Todo List Component -->
        <div class="card">
            <h2>3️⃣ Todo List (Component Pattern)</h2>
            <div id="todo-app"></div>
        </div>
        
        <!-- Example 4: Conditional Rendering -->
        <div class="card">
            <h2>4️⃣ Conditional Rendering</h2>
            <button id="toggle-login">🔐 Toggle Login</button>
            <div id="login-message" class="alert alert-success hidden">
                ✅ You are logged in!
            </div>
            <div id="logout-message" class="alert alert-success hidden">
                ❌ Please log in to continue
            </div>
        </div>
        
        <!-- Example 5: Statistics Dashboard -->
        <div class="card">
            <h2>5️⃣ Real-time Statistics</h2>
            <button id="simulate-traffic">🚀 Simulate Traffic</button>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="visitors">0</div>
                    <div class="stat-label">Visitors</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="page-views">0</div>
                    <div class="stat-label">Page Views</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="conversion">0%</div>
                    <div class="stat-label">Conversion</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load the compiled vanilla adapter -->
    <script type="module">
        // Import from compiled TypeScript (in production, bundle this)
        import { 
            createVanillaState,
            bindToDOM,
            bindEvent,
            bindFormInput,
            bindVisibility,
            createComponent,
            renderTemplate
        } from '../src/ReactiveState.vanilla.js';

        // ═══════════════════════════════════════════════════════════════
        // Example 1: Simple Counter
        // ═══════════════════════════════════════════════════════════════
        const counterState = createVanillaState({
            count: 0
        });

        // Bind state to DOM
        bindToDOM('#counter-display', () => counterState.count, counterState);

        // Bind events
        bindEvent('#increment', 'click', () => {
            counterState.count++;
        });

        bindEvent('#decrement', 'click', () => {
            counterState.count--;
        });

        bindEvent('#reset', 'click', () => {
            counterState.count = 0;
        });

        // ═══════════════════════════════════════════════════════════════
        // Example 2: Form Binding
        // ═══════════════════════════════════════════════════════════════
        const formState = createVanillaState({
            name: '',
            email: '',
            get summary() {
                return this.name && this.email 
                    ? `${this.name} (${this.email})`
                    : 'No data entered yet';
            }
        });

        // Two-way binding
        bindFormInput('#name-input', formState, 'name');
        bindFormInput('#email-input', formState, 'email');

        // One-way binding (state → DOM)
        bindToDOM('#name-preview', () => formState.name || '-', formState);
        bindToDOM('#email-preview', () => formState.email || '-', formState);

        // ═══════════════════════════════════════════════════════════════
        // Example 3: Todo List Component
        // ═══════════════════════════════════════════════════════════════
        const TodoApp = createComponent({
            state: {
                newTodo: '',
                todos: [
                    { id: 1, text: 'Learn ReactiveState', done: false },
                    { id: 2, text: 'Build awesome app', done: false }
                ],
                
                get activeTodos() {
                    return this.todos.filter(t => !t.done).length;
                },
                
                get completedTodos() {
                    return this.todos.filter(t => t.done).length;
                }
            },
            
            template: (s) => `
                <div>
                    <input 
                        type="text" 
                        id="new-todo" 
                        class="todo-input" 
                        placeholder="What needs to be done?"
                        value="${s.newTodo}"
                    >
                    <button data-action="addTodo">➕ Add Todo</button>
                    
                    <div style="margin-top: 20px;">
                        ${s.todos.map(todo => `
                            <div class="todo-item ${todo.done ? 'done' : ''}">
                                <input 
                                    type="checkbox" 
                                    ${todo.done ? 'checked' : ''}
                                    data-action="toggle"
                                    data-id="${todo.id}"
                                >
                                <span style="flex: 1;">${todo.text}</span>
                                <button 
                                    data-action="delete" 
                                    data-id="${todo.id}"
                                    style="background: #dc3545;"
                                >🗑️</button>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div style="margin-top: 15px; text-align: center; color: #666;">
                        ${s.activeTodos} active, ${s.completedTodos} completed
                    </div>
                </div>
            `,
            
            methods: {
                addTodo(state) {
                    const text = state.newTodo.trim();
                    if (text) {
                        state.todos.push({
                            id: Date.now(),
                            text,
                            done: false
                        });
                        state.newTodo = '';
                    }
                },
                
                toggle(state, id) {
                    const todo = state.todos.find(t => t.id === id);
                    if (todo) {
                        todo.done = !todo.done;
                    }
                },
                
                delete(state, id) {
                    state.todos = state.todos.filter(t => t.id !== id);
                }
            },
            
            mount(container, state) {
                // Bind input
                const input = container.querySelector('#new-todo');
                if (input) {
                    input.addEventListener('input', (e) => {
                        state.newTodo = e.target.value;
                    });
                    
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            this.methods.addTodo(state);
                        }
                    });
                }
                
                // Bind action buttons
                container.querySelectorAll('[data-action]').forEach(el => {
                    const action = el.getAttribute('data-action');
                    const id = el.getAttribute('data-id');
                    
                    el.addEventListener('click', () => {
                        this.methods[action](state, id ? Number(id) : undefined);
                    });
                });
            },
            
            debounce: 50
        });

        const todoInstance = TodoApp.mount('#todo-app');

        // ═══════════════════════════════════════════════════════════════
        // Example 4: Conditional Rendering
        // ═══════════════════════════════════════════════════════════════
        const authState = createVanillaState({
            isLoggedIn: false
        });

        bindVisibility('#login-message', authState, () => authState.isLoggedIn);
        bindVisibility('#logout-message', authState, () => !authState.isLoggedIn);

        bindEvent('#toggle-login', 'click', () => {
            authState.isLoggedIn = !authState.isLoggedIn;
        });

        // ═══════════════════════════════════════════════════════════════
        // Example 5: Real-time Statistics with Debouncing
        // ═══════════════════════════════════════════════════════════════
        const statsState = createVanillaState({
            visitors: 0,
            pageViews: 0,
            
            get conversion() {
                return this.visitors > 0 
                    ? Math.round((this.pageViews / this.visitors) * 100)
                    : 0;
            }
        }, {
            debounce: 100 // Debounce rapid updates
        });

        bindToDOM('#visitors', () => statsState.visitors.toLocaleString(), statsState);
        bindToDOM('#page-views', () => statsState.pageViews.toLocaleString(), statsState);
        bindToDOM('#conversion', () => statsState.conversion + '%', statsState);

        let trafficSimulation = null;
        bindEvent('#simulate-traffic', 'click', () => {
            const btn = document.querySelector('#simulate-traffic');
            
            if (trafficSimulation) {
                // Stop simulation
                clearInterval(trafficSimulation);
                trafficSimulation = null;
                btn.textContent = '🚀 Simulate Traffic';
                btn.style.background = '#667eea';
            } else {
                // Start simulation
                btn.textContent = '⏸️ Stop Simulation';
                btn.style.background = '#dc3545';
                
                trafficSimulation = setInterval(() => {
                    statsState.visitors += Math.floor(Math.random() * 10);
                    statsState.pageViews += Math.floor(Math.random() * 20);
                }, 100);
            }
        });

        // ═══════════════════════════════════════════════════════════════
        // Show success message
        // ═══════════════════════════════════════════════════════════════
        console.log('✅ ReactiveState Vanilla Demo loaded!');
        console.log('📦 Zero framework dependencies');
        console.log('🚀 Pure TypeScript reactivity');
        console.log('🎯 All examples are fully interactive');
    </script>
</body>
</html>
